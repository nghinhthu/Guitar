<div class="container">
    <div class="row" style="margin-top:30px; margin-bottom: 30px;">
        <div class="col-3 left">
            <ul style="list-style-type:none">
                <li>
                    <h6>Links</h6>
                    <ul style="list-style-type:none">
                        <li><a href="#">View Cart</a></li>
                        <li><a href="#">Login/Register</a></li>
                        <li><a href="#">Homesd</a></li>
                    </ul>
                </li>
                <li>
                    <h6>Categories</h6>
                    <ul style="list-style-type:none">
                        <li [routerLink]="['/product',p.id]" *ngFor="let p of categories"><a href="#">{{p.catename}}</a></li>
                    </ul>
                </li>
                <li>
                    <h6>Temp Link</h6>
                    <ul style="list-style-type:none">
                        <li><a href="#">Admin</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="col-9">
            <div class="card">
                <!-- <h5 class="card-header">Featured</h5> -->
                <!-- <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div> -->
                <div class="container-contact100" style="background-image: url('assets/images/bg-01.jpg');">
                    <div class="wrap-contact100">
                        <form class="contact100-form validate-form">
                            <span class="contact100-form-title">
                                SHIPPING ADDRESS
                            </span>

                            <div class="wrap-input100 validate-input" data-validate="Name is required">
                                <span class="label-input100">Your Name</span>
                                <input class="input100" [(ngModel)]="customer.name" [ngModelOptions]="{standalone: true}" type="text" name="name" placeholder="Enter your name">
                                <span class="focus-input100"></span>
                            </div>

                            <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                                <span class="label-input100">Email</span>
                                <input class="input100" [(ngModel)]="customer.email" [ngModelOptions]="{standalone: true}" type="text" name="email" placeholder="Enter your email addess">
                                <span class="focus-input100"></span>
                            </div>

                            <div class="wrap-input100 validate-input">
                                <span class="label-input100">Your Address</span>
                                <input class="input100" [(ngModel)]="customer.address" [ngModelOptions]="{standalone: true}" type="text" name="name" placeholder="Enter your address">
                                <span class="focus-input100"></span>
                            </div>

                            <div class="wrap-input100 input100-select">
                                <span class="label-input100">Shipping prices</span>
                                <div>
                                    <select class="selection-2" name="service">
                                        <option>Over night</option>
                                        <option>2-day</option>
                                        <option>Postal</option>
                                   </select>
                                </div>
                                <span class="focus-input100"></span>
                            </div>

                            <div class="container-contact100-form-btn">
                                <div class="wrap-contact100-form-btn">
                                    <div class="contact100-form-bgbtn"></div>
                                    <button class="contact100-form-btn" [routerLink]="['/checkout']" (click)="addCustomer(customer)">
                                        <span style="color: black;">
                                            Submit
                                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
